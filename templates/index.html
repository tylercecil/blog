<!DOCTYPE html>
<html lang="en">
  <head>
    ${ header.html() }
  </head>
  <body>
    <div class="container">

      <div id=index-title>
        <h1> Hey, I'm Tyler, </h1>
        <div style="background:url(/images/me.jpg) right no-repeat;
                     background-size:280px; background-position:center;
                     width:260px; height:260px;
                     border-radius:190px;
                     -webkit-border-radius: 190px;
                     -moz-border-radius: 190px;
                     margin-left: auto; margin-right: auto;
                     margin-bottom: 2rem;"></div>
        <h3 style="text-align:right;">a master of very little.</h3>
      </div>

      <div class="post-list">
      <h2>Posts</h2>
        ${ for(posts) }
        <div class="post-elem">
          <div class="row post-title">
            <div class="ten columns"><a href="$it.url$">
                <h3> $it.title$ </h3>
                $if(it.subtitle)$<h5>$it.subtitle$</h5>$endif$
              </a></div>
                <div class="two columns">
                  <h6 class="date"> $it.date$ </h6>
                  $if(it.update)$
                  <h6 class="update"><i>Updated: $it.update$</i></h6>
                  $endif$
                </div>
          </div>

          <p>
          $it.abstract$
          </p>
        </div>
        ${ endfor }
      </div>

      ${ footer.html() }

  </body>
</html>
