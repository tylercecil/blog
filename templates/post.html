<html lang=$if(lang)$$lang$$else$"en"$endif$>
  <head>
  ${ header.html() }
  </head>
  <body>
    <div class="container">

      <div id="title">
      <h1>$title$</h1>
        $if(subtitle)$<h5>$subtitle$</h5>$endif$

      <div class="note">
        $note$

      $endif$
      <div class="post">

$body$

      </div>
      <h4 style="text-align: center">Please Share!</h4>
      <h4>
        <a href="/"> More Posts </a>
        <a href="mailto:blog@tylercecil.com?Subject=$title$" style="float: right">Write Me</a>
      </h4>

      ${ footer.html() }

    </div>
  </body>
</html>
