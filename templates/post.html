<!DOCTYPE html>
<html lang=$if(lang)$$lang$$else$"en"$endif$>

  <head>
  ${ common/header.html() }
  </head>

  <body>

    ${ common/navbar.html() }

    <header>
      <h1>$title$</h1>
      $if(subtitle)$<p>$subtitle$</p>$endif$
      <p><small>Posted on $date$</small></p>
      $if(update)$
      <p><small>Last updated on $update$</small></p>
      $endif$
    </header>

    $if(note)$
    <div class="note">
      $note$
    </div>
    $endif$

    <article>
      $body$
    </article>

    <img id="sig" src="/images/tc-logo.svg" alt="Tyler Cecil's Blog"/>
    <h6 style="text-align:center">Comments mean a lot!</h6>
    <h5>
      <a href="/"> More Posts </a>
      <a href="mailto:blog@tylercecil.com?Subject=$title/chomp$"
         style="float: right">
        Write Me
      </a>
    </h5>

    <script
      defer src="https://commento-tylercecil.herokuapp.com/js/commento.js">
    </script>
    <div id="commento"></div>

    ${ common/footer.html() }

    <script>
      // Causes external links to open in a new tab
      // TODO: This should really be done by pandoc
      (function (){
              var links = document.links;

              for (var i = 0, linksLength = links.length; i < linksLength; i++) {
                      if (links[i].hostname != window.location.hostname) {
                              links[i].target = '_blank';
                            }
                    }})();
    </script>

  </body>
</html>
