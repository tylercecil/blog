<!DOCTYPE html>
<html lang=$if(lang)$$lang$$else$"en"$endif$>
  <head>
  ${ common/header.html() }
  </head>
  <body>
    <div class="container">

      ${ common/navbar.html() }

      <div id="title">
      <h1>$title$</h1>
        $if(subtitle)$<h5>$subtitle$</h5>$endif$
        <h6>Posted on $date$</h6>
        $if(update)$<h6>Last updated on $update$</h6>$endif$
        <hr>
      </div>
      $if(note)$
      <div class="note">
        $note$
      </div>
      $endif$
      <div class="post">

$body$

      </div>

      <img id="sig" src="/images/tc-logo.svg"/>
      <h6 style="text-align:center">Comments mean a lot!</h6>
      <h5>
        <a href="/"> More Posts </a>
        <a href="mailto:blog@tylercecil.com?Subject=$title$" style="float: right">Write Me</a>
      </h5>

      <div id="commento"></div>
      <script src="https://cdn.commento.io/js/commento.js"></script>

      ${ common/footer.html() }

    </div>
  </body>
  <script>
    // Causes external links to open in a new tab
    // TODO: This should really be done by pandoc
    (function (){
    var links = document.links;

    for (var i = 0, linksLength = links.length; i < linksLength; i++) {
      if (links[i].hostname != window.location.hostname) {
        links[i].target = '_blank';
      }
    }})();
  </script>
</html>
